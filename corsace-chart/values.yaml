# Default values for corsace-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: corsace/corsace
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

secrets:
  database:
    host: ""
  discord:
    token: ""
    clientSecret: ""
  google:
    credentials:
      privateKey: ""
      clientEmail: ""
    sheets:
      todo: ""
      openMappool: ""
      closedMappool: ""
      songs: ""
  bn:
    username: ""
    secret: ""
  osu:
    v1:
      apiKey: ""
    v2:
      clientId: ""
      clientSecret: ""
    bancho:
      username: ""
      ircPassword: ""
      botAccount: "true"
  koaKey: ""
  s3:
    clients:
      r2:
        hostname: ""
        credentials:
          accessKeyId: ""
          secretAccessKey: ""
  interOpPassword: ""

webServices:
  corsace:
    replicaCount: 1
    command:
      - npx
      - nuxt
      - start
    workingDir: /src/Main
    publicUrl: https://corsace.io
    ssr: true
    ingress:
      enabled: true
      hosts:
        - host: corsace.io
          paths:
            - path: /
        - host: www.corsace.io
          paths:
            - path: /
  mca:
    replicaCount: 1
    command:
      - npx
      - nuxt
      - start
    workingDir: /src/MCA
    publicUrl: https://mca.corsace.io
    ssr: true
    ingress:
      enabled: true
      hosts:
        - host: mca.corsace.io
          paths:
            - path: /
  ayim:
    replicaCount: 1
    command:
      - npx
      - nuxt
      - start
    workingDir: /src/AYIM
    publicUrl: https://ayim.corsace.io
    ssr: true
    ingress:
      enabled: true
      hosts:
        - host: ayim.corsace.io
          paths:
            - path: /
  open:
    replicaCount: 1
    command:
      - npx
      - nuxt
      - start
    workingDir: /src/Open
    publicUrl: https://open.corsace.io
    ssr: true
    ingress:
      enabled: true
      hosts:
        - host: open.corsace.io
          paths:
            - path: /
  api:
    replicaCount: 1
    command:
      - node
      - dist/Server/index.js
    workingDir: /src/Server
    ingress:
      enabled: false
  cronRunner:
    replicaCount: 1
    command:
      - node
      - dist/Server/cron-runner.js
    workingDir: /src/Server
    strategyType: Recreate
    ingress:
      enabled: false
  banchoBot:
    replicaCount: 1
    command:
      - node
      - dist/BanchoBot/index.js
    workingDir: /src/BanchoBot
    terminationGracePeriodSeconds: 21600
    ingress:
      enabled: false

bot:
  enabled: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
